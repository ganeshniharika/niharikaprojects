{% extends 'home.html' %}
<html>
<head>
    <title>telugu movies</title>
     <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>
{% block content %}
    <style>
    table{
        margin-bottom: 25px;
        padding: 20px;
    }



</style>
    <center>
    <table border="2px">

        <thead>
            <th>Movie Id</th>
            <th>Movie Name</th>
            <th>Director</th>
            <th>Hero</th>
            <th>Heroine</th>
        </thead>
        {% for i in tm %}
        <tbody style="text-align: center">
            <tr>
                <td>{{ i.id }}</td>
                <td>{{ i.m_name }}</td>
                <td>{{ i.m_director }}</td>
                <td>{{ i.m_hero }}</td>
                <td>{{ i.m_heroine }}</td>
            </tr>
        </tbody>
    {% endfor %}
    </table>
    <form method="post" action="./movieportalapp/tbook">
    {% csrf_token  %}
    <label>Enter Movie Id</label>
    <input type="number" name="id"/>
    <input type="submit" value="Book Now" name="tbook">
        </form>
</center>
{% endblock %}
</body>
</html>
